<h2>Register</h2>
<input type='text' placeholder='first name' [(ngModel)]='registerUser.firstName'>
<input type='text' placeholder='last name' [(ngModel)]='registerUser.lastName'>
<input type='text' placeholder='email' [(ngModel)]='registerUser.email'>
<input type='text' placeholder='password' [(ngModel)]='registerUser.password'>
<button class="btn btn-success" (click)='registerSubmit()'>Register</button>
