<h1>Register</h1>

<div>
    <form>
        <div section-class='form-block'>
            <div class='form-group'>
                <label for='aForm_1'>First Name</label>
                <input type='text' id='aForm_1' placeholder='first name' size='35' [(ngModel)]='registerUser.firstName' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class='form-group'>
                <label for='aForm_1'>Last Name</label>
                <input type='text' id='aForm_1' placeholder='last name' size='35' [(ngModel)]='registerUser.lastName' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class='form-group'>
                <label for='aForm_1'>Email</label>
                <input type='text' id='aForm_1' placeholder='email' size='35' [(ngModel)]='registerUser.email' [ngModelOptions]='{standalone: true}'>
            </div>
            <div class='form-group'>
                <label for='aForm_1'>Password</label>
                <input type='text' id='aForm_1' placeholder='password' size='35' [(ngModel)]='registerUser.password' [ngModelOptions]='{standalone: true}'>
            </div>
            <button class="btn btn-success" (click)='registerSubmit()'>Register</button>
        </div>
    </form>
</div>
